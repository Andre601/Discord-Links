site_name: Discord Links
site_description: 'A unofficial list of popular Discord Servers'
site_author: 'Andre_601'

#
# This section uses normal HTML, so normal HTML tags and specific text like &copy; are supported
copyright: |
  &copy; Andre601 and all contributors.
  <br>This website is not affiliated, endorsed or created by Discord Inc.
  <br>The Discord icon is property of Discord Inc. and used under the <a href="https://fontawesome.com/license" target="_blank">Creative Commons Attribution 4.0 International License</a>.

docs_dir: docs/

#
# These three options are optional.
repo_name: Andre601/Discord-Links
repo_url: https://github.com/Andre601/Discord-Links
#edit_uri: tree/master/docs # If you want the Edit option/URL to be different.

nav:
  - Main:
    - Home: index.md
  - Server:
    - Categories: server/index.md
    - Discord:
      - Index: server/discord/index.md
      - Bot Lists: server/discord/bot-lists.md
      - Community: server/discord/community.md
      - Official: server/discord/official.md
      - Unofficial: server/discord/unofficial.md
    - Minecraft:
      - Index: server/minecraft/index.md
      - Hosting: server/minecraft/hosting.md
      - Plugins: server/minecraft/plugins.md
      - Software: server/minecraft/software.md

theme:
  name: 'material'
  #
  # Uncomment the below option to use the "theme extension" option
  # to customize certain aspects of the Material Theme.
  #
  custom_dir: 'theme'
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#favicon
  favicon: 'assets/img/favicon.png'
  logo: 'assets/img/favicon.png'
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#color-palette
  palette:
    scheme: 'slate'
    primary: 'teal'
    accent: 'indigo'
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#feature-flags
  features:
    #- instant
    - tabs
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#icons
  icon:
    repo: 'fontawesome/brands/github-square'

extra:
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#adding-social-links
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/Andre601/Discord-links'
  #
  # https://squidfunk.github.io/mkdocs-material/getting-started/#adding-a-web-app-manifest
  #manifest: manifest.webmanifest

markdown_extensions:
  - markdown.extensions.admonition:
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true
  #
  # Uncomment the PyMdown extension you want to use.
  # Note that some might need additional settings to be added.
  #
  # Refer to the official documentation for more info:
  # - https://facelessuser.github.io/pymdown-extensions/
